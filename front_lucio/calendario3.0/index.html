<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario  
    </title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="calendar">
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">
                February
            </span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2022</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>

        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days"></div>
                <div 1></div>
                <div 2></div>
                <div 3></div>
                <div 4></div>
                <div 5></div>
                <div 6></div>
                <div 7></div>
                <div 8></div>
                <div 9></div>
                <div 10></div>
                <div 11></div>
                <div 12></div>
                <div 13></div>
                <div 14></div>
                <div 15></div>
                <div 16></div>
                <div 17></div>
                <div 18></div>
                <div 19></div>
                <div 20></div>
                <div 21></div>
                <div 22></div>
                <div 23></div>
                <div 24></div>
                <div 25></div>
                <div 26></div>
                <div 27></div>
                <div 28></div>
                <div 29></div>
                <div 30></div>
                <div 31></div>
        </div>

        <div class="calendar-footer">
            <div class="toogle">
                <span>Dark Mode</span>
                <div class="dark-mode-switch">
                    <div class="dark-mode-switch-ident"></div>
                </div>
            </div>
        </div>

        <div class="month-list"></div>
    </div>
    
</body>
</html>
