{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Acopio</title>
    <link rel="icon" href="{% static 'img/Logo1.png' %}">
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Prev</button>
          <button id="nextButton">Sig</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Domingo</div>
        <div>Lunes</div>
        <div>Martes</div>
        <div>Miércoles</div>
        <div>Jueves</div>
        <div>Viernes</div>
        <div>Sabado</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>🌱​♻️​Nuevo Evento🌱​♻️​</h2>

      <input id="eventTitleInput" placeholder="Event Title" />

      <button id="saveButton">Guardar</button>
      <button id="cancelButton">Cancelar</button>
    </div>

    <div id="deleteEventModal">
      <h2>Evento</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Eliminar</button>
      <button id="closeButton">Cerrar</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="{% static 'js/calendar.js' %}"></script>
  </body>
</html>
